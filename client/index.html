<body>
    <embed class ='player' src="horrormusic.mp3" loop="true" hidden='true' autostart="true" height="150" width="150">
    <div id= "box">
        <img src="https://i.postimg.cc/Yqtw014s/Zoltar.jpg">
        <h2>Zoltars Fortune</h2>
        <input id="user-input" type="input" placeholder="ask - zoltar">
        <input id="button" type="button" value="submit" onclick="response()" onmousedown="audio.play();">
        <p id="response"></p>
    </div>
    <script>
        function response(){
            var list = [
                'You will be a failure',
                'Love of your life is already dead',
                'Youll go to Mars, and die',
                'Nothing Special...',
                'You will always be last place',
                'youll always be alone',
                'youll never succeed in web dev, and then die',
                'youre adopted',
                'your parents dont love you'
            ];
            var number = Math.floor(Math.random()*5);
            document.getElementById("response").innerHTML = list[number];
        };
    </script>
    <script type="text/javascript">
    const audio = new Audio();
    audio.src = 'magicbell.wav';
    </script>
